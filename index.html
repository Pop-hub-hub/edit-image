<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="img">
            <div class="img-box">
                <img id="img" >
                <canvas id="canvas"></canvas>
            </div>
            <div class="upload">
                <label for="Upload">Upload</label>
                <input type="file" id="Upload">
            </div>
        </div>
        <div class="filters">
            <ul>
                <li>
                    <label for="saturate">saturate</label>
                    <input type="range" name="" id="saturate" min="0" max="200" value="100">
                </li>
           
                <li>
                    <label for="contrast">contrast</label>
                    <input type="range" name="" id="contrast" min="0" max="200" value="100">
                </li>
           
                <li>
                    <label for="brightness">brightness</label>
                    <input type="range" name="" id="brightness" min="0" max="200" value="100">
                </li>
            
                <li>
                    <label for="sepia">sepia</label>
                    <input type="range" name="" id="sepia" min="0" max="200" value="0">
                </li>
         
                <li>
                    <label for="grayscale">grayscale</label>
                    <input type="range" name="" id="grayscale" min="0" max="1" step="0.1" value="0">
                </li>
            
            
                <li>
                    <label for="blur">blur</label>
                    <input type="range" name="" id="blur"  min="0" max="10" step="0.1" value="0">
                </li>
           
            
                <li>
                    <label for="hue-rotate">hue-rotate</label>
                    <input type="range" name="" id="hue-rotate" min="0" max="350" value="0">
                </li>
                <li>
                    <a download="image" id="download">download</a>
                    <span onclick="resetValue()">reset</span>
                </li>
            </ul>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
